
<div class="row">
    <div class="col-md-12">         
        <h4 class="title">WILD FIRES</h4>
        <div class="row">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>   
                        <th>Link</th> 
                        <th>Pub Date</th>                
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fire of fires">
                        <td>{{ fire.title }}</td>
                        <td>{{ fire.description }}</td>    
                        <td>{{ fire.link }}</td>
                        <td>{{ fire.pub_date }}</td>                    
                    </tr>                       
                </tbody>
            </table>
        </div>        
    </div>
</div>
